    <title>서시</title>

</head>
<body>
    <section class="poem">
        <section class="head"></section>
        <p onclick="alertPoet()">서시</p>
		<script src="./js/index.js"></script> 
        </section>
        <section class="text">
            <section class="caluse">
                <p>죽는 날까지 하늘을 우러러</p>
                <p>한 점 부끄럼이 없기를,</p>
                <p>잎새에 이는 바람에도</p>
                <p>나는 괴로워했다.</p>
                <p>별을 노래하는 마음으로</p>
                <p>모든 죽어가는 것들을 사랑해야지</p>
                <p>그리고 나한테 주어진 길을</p>
                <p>걸어가야겠다</p> 
            </section>
            <section class="caluse"><p>오늘 밤에도 별이 바람에 스치운다</p>
            </section>
        </section>
</body>
